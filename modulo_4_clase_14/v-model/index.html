<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- Equivalencia de v-model y v-bind con @input para un input:text -->
        <label>v-model</label>
        <input type="text" v-model="texto"><br>
        <label>v-bind con @input</label>
        <input type="text" :value="texto" 
                @input="texto=$event.target.value"><br>
        <hr>
        <!-- Equivalencia de v-model y v-bind con @input para un input:checkbox o input:radio -->
        <label>v-model</label>
        <input type="checkbox" v-model="activado"><br>
        <label>v-bind con @input</label>
        <input type="checkbox" :checked="activado" 
                @input="activado=$event.target.checked"><br>
        <hr>
        <!-- El v-model en componentes solo me permite cambiar un atributo. -->
        <input-label label="Componente" v-model="textocomponente"></input-label>
        <p>{{textocomponente}}</p>
        <hr>
        <!-- Para cambiar dos valores o mÃ¡s desde un componente, conviene pasar un objeto y adentro del componente cambiar sus atributos -->
        <datospersona :persona="alumno"></datospersona>
        <p>{{alumno.nombre}} - {{alumno.apellido}}</p>

    </div>
</body>

</html>
